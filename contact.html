<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Images/image00030.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:opsz,wght@8..60,200;8..60,400;8..60,500;8..60,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <title>FramesStudio</title>
</head>
<body>
    <header>
        <nav>
            <div class="desktop nav-container">
                <a href="#"><img src="icons/Framesstudiologosvg.svg" alt="Framestudio Logo: Architektur Firma in Deutschland"></a>
                <ul>
                    
                  <li><a class="active" href="index.html">Work</a></li>
                    <li><a href="/about.html">About</a></li>
                    <li><a href="/contact.html">Contact Us</a></li>
                </ul>
            </div>
            <div class="hamburger-icon" onclick="toggleMobileMenu(this)">
              <div class="bar1"></div>
              <div class="bar2"></div>
              <div class="bar3"></div>
              <ul class="mobile-menu">
                <li><a class="active" href="index.html">Work</a></li>
                <li><a href="/about.html">About</a></li>
                <li><a href="/contact.html">Contact Us</a></li>
              </ul>
            </div>
        </nav>
    </header>

    <div class="contact-form">
        <h2>Contact Us</h2>
    
        <form action="#">
          <div class="form-group">
            <label for="name">Name*</label>
            <input type="text" id="name" name="name" required>
          </div>
    
          <div class="form-group">
            <label for="email">Email*</label>
            <input type="email" id="email" name="email" required>
          </div>
    
          <div class="form-group">
            <label for="message">Message*</label>
            <textarea id="message" name="message" required></textarea>
          </div>
    
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>


    <footer>
        <div class="social-media">
            <a href="https://www.instagram.com/framesdesignstudio/" target="_blank"><img class="social" src="icons/instagram_1384015.png" alt=""></a>
            <a href="https://www.tiktok.com/@framesdesignstudio" target="_blank"><img class="social" src="icons/tiktok_3116491.png" alt=""></a>
            <a href="https://pin.it/2drszlC" target="_blank"><img class="social" src="icons/pinterest_4902409.png" alt=""></a>
        </div>
    </footer>

    <script src="scripts/script.js"></script>
</body>
</html>
